{% extends "base.html" %}
{% block content %}
<h2>Daily Cotton Entry</h2>
<form method="POST">
    <div class="mb-3">
        <label>Date</label>
        <input type="date" name="date" value="{{ today }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Worker Name</label>
        <input type="text" name="worker_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Cotton Collected (kg)</label>
        <input type="number" step="0.01" name="cotton_kg" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Rate per kg (₹)</label>
        <input type="number" name="rate_per_kg" value="15" step="0.01" class="form-control">
    </div>
    <div class="mb-3">
        <label>Sale Rate per Quintal (₹)</label>
        <input type="number" name="sale_rate_quintal" value="7000" step="1" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
